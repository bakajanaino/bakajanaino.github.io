<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="TestSiteCss.css">
		<title>A small test site about Rick Astley the legend.</title>
	</head>
	<body style="margin: 0; display: flex; flex-direction: column;">
		<header class="header">
			<h1>Rick Astley</h1>
		</header>
		<section style="display: flex; flex-direction: row;">
			<nav class="nav">
				<ul class="ul">
					<li>
					<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="center">Never Gonna Give you Up</a>
					</li>
					<li>
						<div id="container" style="position:relative;">
							<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
								<img src="rickroll.png" alt="Image could not be loaded" width="100" height="100" class="center">
							</a>
							<p style="position:absolute; top:85px; left:0px;">Scan or Click for link</p>    
						</div>
					</li>
				</ul>
			</nav>
			<script src="TestSiteJS.js"></script>
			<article class="article">
				<div style="grid-column-start:4; grid-column-end:5;">
					<h2>Input:</h2>
					<form onsubmit="sConsole(event)">
						<input type="text" id="inp">
						<input type="submit">
						<br>
					</form>
					<pre id="lyrics"></pre>
				</div>
			</article>
		</section>
		<footer class="footer">
			<p style="margin: 0;">Thank you for reading</p>
		</footer>
	</body>
</html>
